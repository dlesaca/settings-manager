<!doctype html>
<html class="no-js" lang="" data-ng-app="settingsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Settings - Difficulties</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=VT323|Roboto+Condensed|Play' rel='stylesheet' type='text/css'>

    <!-- <link rel="stylesheet" href="css/fonts.css"> -->
    <!-- <link rel="stylesheet" href="css/application.css"> -->
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-header--title">Settings - Difficulties</h1>
      <nav class="site-nav">
        <ul class="site-nav--list">
          <li><span class="icon-cog"></span></li>
        </ul>
      </nav>
    </header>
		<main data-ng-controller="appController" data-ng-init="getSettings()">

      <form data-ng-submit="submitForm(setting)">
        <label for="name">Name</label>
        <input id="name" type="text" data-ng-model="setting.name">
        <label for="maxEnemy">Enemies</label>
        <input id="maxEnemy"type="number" data-ng-model="setting.params.maxEnemyCount">
        <label for="maxHealth">Enemy Health</label>
        <input id="maxHealth"type="number" data-ng-model="setting.params.maxEnemyHealth">
        <label for="maxplayerHealth">Player Health</label>
        <input id="maxplayerHealth"type="number" data-ng-model="setting.params.maxPlayerhealth">
        <button type="submit">Submit</button>
      </form>

      <ul>
        <li data-ng-repeat="setting in settings">
          <h3>{{setting.name}}</h3>
          <ul>
            <li>
              Enemy Count: {{setting.params.maxEnemyCount}}
            </li>
            <li>
              Enemy Health: {{setting.params.maxEnemyHealth}}
            </li>
            <li>
              Player Health: {{setting.params.maxPlayerhealth}}
            </li>
            <li>
              <button class="btn-caution" data-ng-click="edit(setting)">Edit</button>
              <button class="btn-alert" data-ng-click="destroy(setting._id)">Destroy</button>
            </li>
          </ul>
        </li>
      </ul>
		</main>
    <script src="bundle.js"></script>
  </body>
</html>
