<main data-ng-controller=appController data-ng-init=getSettings()><section class=new-setting-directive></section><ul><li data-ng-repeat="setting in settings"><h3>{{setting.name}}</h3><ul><li>Enemy Count: {{setting.params.maxEnemyCount}}</li><li>Enemy Health: {{setting.params.maxEnemyHealth}}</li><li>Player Health: {{setting.params.maxPlayerhealth}}</li><li><button class=btn-caution data-ng-click=edit(setting)>Edit</button> <button class=btn-alert data-ng-click=destroy(setting._id)>Destroy</button></li></ul></li></ul></main>
